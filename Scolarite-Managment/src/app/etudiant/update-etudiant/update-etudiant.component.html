<form  [formGroup]="etudiantForm" (ngSubmit)="onSubmit()">
    <fieldset>
        <div class="form-group">
            <input type="hidden" formControlName="id" class="form-control">
        </div>
      
        <div class="form-group">
            <label for="disabledTextInput">Name</label>
            <input formControlName="name" name="name" type="text" id="name" class="form-control" placeholder="Add Name" >
            <div *ngIf="etudiantForm.get('name')?.errors && (etudiantForm.get('name')?.dirty || etudiantForm.get('name')?.touched)" class="error">
                <small *ngIf="etudiantForm.get('name')?.errors?.['required']">Name number is required.</small>
            </div>
        </div>
       <!-- Email input with error message -->
    <div class="form-group">
        <label for="email">Email:</label>
        <input formControlName="email" type="email" id="email" class="form-control" placeholder="Enter email">
        <div *ngIf="etudiantForm.get('email')?.errors && (etudiantForm.get('email')?.dirty || etudiantForm.get('email')?.touched)" class="error">
        <small *ngIf="etudiantForm.get('email')?.errors?.['required']" >Email is required.</small>
        <small *ngIf="etudiantForm.get('email')?.errors?.['email']">Please enter a valid email address.</small>
        </div>
    </div>
  

        <div class="form-group">
            <label for="disabledTextInput">Level Of Study:</label>
            <input formControlName="levelOfStudy" name="levelOfStudy" type="text" id="level of study" class="form-control" placeholder="Add level Of Study" >
            <div *ngIf="etudiantForm.get('levelOfStudy')?.errors && (etudiantForm.get('levelOfStudy')?.dirty || etudiantForm.get('levelOfStudy')?.touched)" class="error">
            <small *ngIf="etudiantForm.get('levelOfStudy')?.errors?.['required']">Course Title number is required.</small>
            </div>
        </div>
        <div class="form-group">
            <label for="disabledTextInput"> Image :</label>
            <input formControlName="imageUrl" name="imageUrl" class="form-control" id="imageUrl" placeholder="Url Image" />
            <div *ngIf="etudiantForm.get('imageUrl')?.errors && (etudiantForm.get('imageUrl')?.dirty || etudiantForm.get('imageUrl')?.touched)" class="error">
                <small *ngIf="etudiantForm.get('imageUrl')?.errors?.['required']">Course Title number is required.</small>
            </div>
        </div>

    <div  class="mt-3 me-10 ml-10">
        <!-- Buttons -->
        <button type="submit" class="btn btn-primary me-2 px-3 py-2">Update</button> 
        <button (click)="onClose()" class="btn btn-secondary ms-2 px-3 py-2">Close</button> 
    
      </div>
    </fieldset>
</form>
