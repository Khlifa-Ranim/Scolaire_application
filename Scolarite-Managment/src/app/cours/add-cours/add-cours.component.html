<form #addForm="ngForm" (ngSubmit)="onAddCours(addForm)">
    <fieldset>
        <!-- Name Input -->
        <div class="form-group">
            <label for="name">Name</label>
            <input [(ngModel)]="name" name="name" type="text" id="name" class="form-control" placeholder="Add Name"
                required #nameInput="ngModel">
            <div *ngIf="nameInput.touched && nameInput.invalid" class="error-message">
                Name is required.
            </div>
        </div>


        <!-- Description Input -->
           <div class="form-group">
            <label for="imageUrl">Description :</label>
            <input [(ngModel)]="professeur" name="professeur" class="form-control" id="professeur"
                placeholder="professeur" required #professeurInput="ngModel">
            <div *ngIf="professeurInput.touched && professeurInput.invalid" class="error-message">
                Professeur is required.
            </div>
          </div>
            <!-- Description Input -->
            <div class="form-group">
                <label for="imageUrl">Description :</label>
                <input [(ngModel)]="description" name="description" class="form-control" id="description"
                    placeholder="Description" required #descriptionInput="ngModel">
                <div *ngIf="descriptionInput.touched && descriptionInput.invalid" class="error-message">
                    Description is required.
                </div>
            </div>


            <div class="mt-3 me-10 ml-10">
                <!-- Buttons -->
                <button type="submit" class="btn btn-primary me-2 px-3 py-2">Save</button>
                <button (click)="onClose()" class="btn btn-secondary ms-2 px-3 py-2">Close</button>

            </div>

    </fieldset>
</form>
