<form #addForm="ngForm" (ngSubmit)="onAddProfesseur(addForm)">
  <fieldset>
    <!-- Name Input -->
    <div class="form-group">
      <label for="name">Name</label>
      <input [(ngModel)]="name" name="name" type="text" id="name" class="form-control" placeholder="Add Name" required #nameInput="ngModel">
      <div *ngIf="nameInput.touched && nameInput.invalid" class="error-message">
        Name is required.
      </div>
    </div>

    <!-- Email Input -->
    <div class="form-group">
      <label for="email">Email :</label>
      <input [(ngModel)]="email" name="email" id="email" class="form-control" placeholder="Add Email" required pattern=".+@gmail\.com$" #emailInput="ngModel">
      <div *ngIf="emailInput.touched && emailInput.errors">
        <div *ngIf="emailInput.errors['required']" class="error-message">Email is required.</div>
        <div *ngIf="emailInput.errors['pattern']" class="error-message">Email must end with @gmail.com.</div>
      </div>
    </div>

    <!-- Phone Input -->
    <div class="form-group">
      <label for="phone">Phone :</label>
      <input [(ngModel)]="phone" name="phone" id="phone" class="form-control" placeholder="Add Phone" required pattern="^\d{8}$" #phoneInput="ngModel">
      <div *ngIf="phoneInput.touched && phoneInput.errors">
        <div *ngIf="phoneInput.errors['required']" class="error-message">Phone is required.</div>
        <div *ngIf="phoneInput.errors['pattern']" class="error-message">Phone must be 8 digits.</div>
      </div>
    </div>
    <!-- Course Title Input -->
    <div class="form-group">
      <label for="matierTitle">Course Title:</label>
      <input [(ngModel)]="matierTitle" name="matierTitle" type="text" id="matierTitle" class="form-control" placeholder="Add Course Title" required #matierTitleInput="ngModel">
      <div *ngIf="matierTitleInput.touched && matierTitleInput.invalid" class="error-message">
        Course Title is required.
      </div>
    </div>

    <!-- Image URL Input -->
    <div class="form-group">
      <label for="imageUrl">Image :</label>
      <input [(ngModel)]="imageUrl" name="imageUrl" class="form-control" id="imageUrl" placeholder="Url Image" required #imageUrlInput="ngModel">
      <div *ngIf="imageUrlInput.touched && imageUrlInput.invalid" class="error-message">
        Image URL is required.
      </div>
    </div>

    <div  class="mt-3 me-10 ml-10">
      <!-- Buttons -->
      <button type="submit" class="btn btn-primary me-2 px-3 py-2">Save</button> 
      <button (click)="onClose()" class="btn btn-secondary ms-2 px-3 py-2">Close</button> 
  
    </div>

  </fieldset>
</form>
